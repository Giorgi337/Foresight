<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foresight Internal Dashboard</title>
</head>

<body>
  <div id="root"></div>

  <!-- Foresight Knowledge Base for AI -->
  <script id="foresight-context" type="application/json">
    {
      "company": "Foresight Investment Group LLC",
      "identity": "Foresight AI Assistant",
      "services": ["Asset Management", "Currency Exchange", "Investment Funds"],
      "license": "NBG License #266 & #145/04",
      "contact": "Office 204, Besiki St. #4, Tbilisi",
      "info": "ჩვენ ვართ ფორსაით ინვესტმენტ გრუპი. გთავაზობთ ლარის ფონდს მაღალი სარგებლით და ვალუტის ონლაინ კონვერტაციას."
    }
  </script>

  <elevenlabs-convai agent-id="agent_2401kj5hvs6fe4ybervb6nbnr3mn"></elevenlabs-convai>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contextScript = document.getElementById('foresight-context');
      const convai = document.querySelector('elevenlabs-convai');
      if (contextScript && convai) {
        const context = JSON.parse(contextScript.textContent);
        const systemPrompt = `You are the ${context.identity}, a financial assistant for ${context.company}, also known as Foresight or ფორსაით ინვესტმენტ გრუპი. You must ONLY talk about Foresight. You must NEVER mention or talk about ElevenLabs. Your services include ${context.services.join(", ")}. Your license is ${context.license}. Contact: ${context.contact}. Primary information: ${context.info}. Always answer within the context of Foresight and its offerings. Answer in the language the user speaks to you. Do not mention ElevenLabs under any circumstance.`;
        convai.setAttribute('override-prompt', systemPrompt);
      }
    });
  </script>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
